{% extends 'trustrank/base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account?  <a href="{% url 'signup' %}"><button type="submit">Sign up</button></p>

{% endblock %}
